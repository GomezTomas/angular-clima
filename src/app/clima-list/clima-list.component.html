<ul class="list-group">
    @for (ciudad of ciudades$ | async; track ciudad.nombre) {
        <span class="list-group-item item-lista" aria-current="true" [ngClass]="{'favorita' : ciudad.favorita}">
            <span>{{ciudad.nombre}}</span>
            <span>
                @if(ciudad.esDeDia) {
                    <img src="img/dia.png" alt="llueve">
                } @else {
                    <img src="img/noche.png" alt="llueve">

                }
                {{ciudad.temperatura}}°
                <button class="btn btn-outline-warning" (click)="toggleFavorito(ciudad)">Favoritos ⭐</button>
            </span>
        </span>
    } @empty {
        <button type="button" class="list-group-item list-group-item-action" aria-current="true">
            <span>No existen ciudades</span>
        </button>
    }
</ul>
