<div class="container">
@for (city of ciudades$ | async; track city.nombre) {
  <div class="card">
    <img src={{city.img}} class="card-img-top" alt="{{city.tiempo}}">
    <span class="card-text">{{city.tiempo }}</span>
    <div class="card-body">
      <h5 class="card-title">{{city.nombre }}</h5>
      <span class="card-text">{{city.temperatura}}Â°</span>
      <a [routerLink]="['/pronostico/', city.nombre]" class="btn btn-primary btn-sm">Pronostico Extendido</a>
    </div>
  </div>
} @empty {
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Agregue una ciudad a favoritos para visualizarla!</h5>
    </div>
  </div>
  }
