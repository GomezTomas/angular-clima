<div class="card">
    <img src="img/{{ciudad.tiempo}}.png" class="card-img-top" [alt]=ciudad.tiempo>
    <span class="card-text">{{ciudad.tiempo}}</span>
    <div class="card-body">
      <h5 class="card-title">{{ciudad.nombre}}</h5>
      <span class="card-text">{{ciudad.temperatura}}</span>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
